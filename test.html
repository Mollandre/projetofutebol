<body>
    <select name="tim" id="time">


    </select>
<div id="res">resultado</div>

    <script>
        var cor = document.getElementById("time")
        var amarelo = document.createElement("option")
        amarelo.value = "amarelo"
        amarelo.text = "amarelo"
        cor.add(amarelo, cor.options[0])
        var azul = document.createElement("option")
        azul.value = "azul"
        azul.text = "verde"
        cor.add(azul, cor.options[1])
        var res = document.getElementById("res")
        res.innerHTML = `${azul.text}`
    </script>
